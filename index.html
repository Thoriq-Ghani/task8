<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact-container">
        <header>
            <h1>Kontak Kami</h1>
            <p>Hubungi kami kapan saja. Kami siap membantu Anda!</p>
            <div class="buttons">
                <a href="#" class="btn-primary">Careers</a>
                <a href="#" class="btn-secondary">Learn More</a>
            </div>
        </header>

        <section class="contact-details">
            <div class="contact-item">
                <div class="icon email-icon"></div>
                <div>
                    <h2>Email</h2>
                    <p>thoriqmushthofa@gmail.com</p>
                </div>
            </div>
            <div class="contact-item">
                <div class="icon phone-icon"></div>
                <div>
                    <h2>Phone</h2>
                    <p>(+62) 812-2661-7677</p>
                </div>
            </div>
            <div class="contact-item">
                <div class="icon location-icon"></div>
                <div>
                    <h2>Address</h2>
                    <p>Jl. Maospati<br>Badrussalam</p>
                </div>
            </div>
            <div class="contact-item">
                <div class="icon socials-icon"></div>
                <div>
                    <h2>Ikuti kami di medsos</h2>
                    <div class="socials">
                        <a href="#">Facebook</a>
                        <a href="#">WhatsApp</a>
                        <a href="#">Instagram</a>
                        <a href="#">Telegram</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact-form">
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="isi gmail anda...">
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="tulisan alsannya..." rows="4"></textarea>

                <button type="submit" class="btn-primary">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
